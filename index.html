<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/minty/bootstrap.min.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>My Quotes</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container"><a href="#" class="navbar-brand">myQuotes</a></div>
    </nav>
    <div class="container quote-container">
      <div class="card card-body card-form">
        <h2 class="mb-3">What's your Quote?</h2>
        <div class="form-group">
          <input
            type="text"
            id="title"
            class="form-control"
            placeholder="Title your quote"
          />
        </div>
        <div class="form-group">
          <textarea
            id="body"
            class="form-control"
            placeholder="Post your quote here"
          ></textarea>
        </div>
        <input type="hidden" id="id" value="" />
        <button class="quote-submit btn btn-primary btn-block">Quote It</button>
        <span class="form-end"></span>
      </div>
      <br />
      <div id="quotes"></div>
    </div>

    <footer class="mt-5 p-3 text-center ng-light">
      myQuotes by
      <a href="https://github.com/madeleinewoodbury">Madeleine Woodbury</a>
      &copy; 2019
    </footer>
    <script src="build/app.bundle.js"></script>
  </body>
</html>
